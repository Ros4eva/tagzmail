<div class="row d-flex justify-content-center">
  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form name="login_Form" (ngForm)='loginForm' (ngSubmit)="login()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="user_Email" aria-describedby="emailHelp" placeholder="Enter email"
            [(ngModel)]='user_email'>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="userPwd" placeholder="Password" [(ngModel)]='user_password'>
        </div>
        <button type="submit" id='loginBtn' class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
